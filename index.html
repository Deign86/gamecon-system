<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#080808" />
    <meta name="description" content="Play Verse IT GameCon 2026 — Internal Ops Dashboard" />
    <title>GC26 — Play Verse IT GameCon 2026</title>

    <!-- Preconnect for speed -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts: Chakra Petch (display), Lexend (body), JetBrains Mono (data) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=Lexend:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="GC26 Ops" />

    <!-- Prevent flash of wrong theme -->
    <script>
      (function(){
        try{
          var p=localStorage.getItem('gc-theme-pref')||'system';
          var t=p==='system'
            ?(window.matchMedia('(prefers-color-scheme:light)').matches?'light':'dark')
            :p;
          document.documentElement.classList.add(t);
          if(t==='light')document.querySelector('meta[name="theme-color"]').content='#F9F7F5';
        }catch(e){document.documentElement.classList.add('dark');}
      })();
    </script>
  </head>
  <body class="bg-gc-void text-gc-bone font-body antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
